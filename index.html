<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
</head>

<body>
    <section class="other_game">
        <h2>⬇️Check this game⬇️</h2>

        <a href="https://martin-atanasov123.github.io/Quiz-Game/"><img src="/Screenshot 2025-01-14 215707.png" alt=""></a>
        
    </section>
    <section id="main_part">

    
    <div id="timer">Time: 0 s</div>
    <div id="game-container"></div>
    <button id="start-button">Start</button>
    <button id="clear-timer">Clear Timer</button>

    <div id="themes">
        <label for="theme-select">Choose Theme:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="space">Space</option>
            <option value="ocean">Ocean</option>
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
        </select>
    </div>
    <div id="level-select">
        <label for="level-select">Choose Level:</label>
        <select id="level">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
    </div>
    <div id="scoreboard">
        <h3>Game Times</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time (seconds)</th>
                </tr>
            </thead>
            <tbody id="times-list">
            </tbody>
        </table>
    </div> 

    <button id="clear-scores">Clear Times</button>
    </section>
    <section class="other_game">
        <h2>⬇️Check this game⬇️</h2>
        <a href="https://martin-atanasov123.github.io/Tic-Tac-Toe-Game/"><img src="https://github.com/user-attachments/assets/a047deb4-cd43-4a8d-b99d-6ea9adaa0ee2" alt=""></a>
        
    </section>
    
    <script src="script.js">
    </script>
</body>

</html>
